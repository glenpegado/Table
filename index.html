<body>
    <h1 align="center">Dinamic Table</h1>

    <!--TOGGLE-->

    <input type="checkbox" onclick="showhide(3, this)" checked="checked" /> Name<br />
    <input type="checkbox" onclick="showhide(5, this)" checked="checked" /> Age<br />

    </br>

    <!--TABLE-->

        <table id="customers" align="center" cellpadding=10>

                <tr>
                    <th scope="col"><a href="#" class="sort-by">ID</a></th>

                    <th scope="col"><a href="#" class="sort-by">Age</a></th>
                    <th scope="col"><a href="#" class="sort-by">Country</a></th>
                </tr>
            </thead>
            <tbody>

                </tr>

                </tr>
                <tr>
                    <td>3</td>

                </tr>
                <tr>
                    <td>4</td>

        </table>

</body>
